<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>计时器</title>
    <link rel="shortcut icon" href="../src/title_image_clock.jpg">
    <link rel="stylesheet" type="text/css" href="../css/globalSettings.css">
    <link rel="stylesheet" type="text/css" href="../css/navigator.css">
    <link rel="stylesheet" type="text/css" href="../css/timer.css">
    <script src="../script/jquery-3.7.0.min.js"></script>
    <script src="../script/navigatorControl.js"></script>
    <script src="../script/global.js"></script>
    <script src="../script/timerControl.js"></script>
</head>
<body>
    <!-- 页面左侧功能栏 -->
    <div id="bar_leftside">

    </div>
    <!-- 页面右侧功能栏 -->
    <div id="bar_rightside">

    </div>
    <!-- 页面中间显示部分 -->
    <div id="bar_center">
        <!-- 倒计时部分 -->
        <div id="timer_count">
            <!-- 表盘 -->
            <svg id="stopwatch_pointer" xmlns="http://www.w3.org/2000/svg">
                <!-- 定义一个线性渐变色 -->
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:rgb(57, 242, 218);stop-opacity:1" />
                        <stop offset="50%" style="stop-color:rgb(6, 166, 230);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:hsl(223, 92%, 50%);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- circle用于定义圆形进度条 -->
                <circle cx="50%" cy="50%" r="90" fill="transparent" stroke="gray" stroke-width="4"></circle>
                <circle id="progress" cx="50%" cy="50%" r="90" fill="transparent" stroke="url(#grad1)" stroke-width="4" transform="translate(0,300) rotate(-90)"></circle>
            </svg>
            <!-- 数字显示 -->
            <div id="count">
                <div id="count_hour">00</div>
                <span>:</span>
                <div id="count_minute">00</div>
                <span>:</span>
                <div id="count_second">00</div>
            </div>
        </div>
        <!-- 计时器部分 -->
        <div id="timer_bar">
            <!-- 小时 -->
            <span>设置时间：</span>
            <select id="hour">
                <optgroup label="小时">
                    <script>
                        for(var i=0;i<=23;i++){
                            if(i<10){
                                document.writeln('<option value="0'+i+'">'+i+'</option>');
                            }
                            else document.writeln('<option value="'+i+'">'+i+'</option>');
                        }
                    </script>
                </optgroup>
            </select>
            <span>小时</span>
            <!-- 分钟 -->
            <select id="minute">
                <optgroup label="分钟">
                    <script>
                        for(var i=0;i<=59;i++){
                            if(i<10){
                                document.writeln('<option value="0'+i+'">'+i+'</option>');
                            }
                            else document.writeln('<option value="'+i+'">'+i+'</option>');
                        }
                    </script>
                </optgroup>
            </select>
            <span>分钟</span>
            <!-- 秒 -->
            <select id="second">
                <optgroup label="秒">
                    <script>
                        for(var i=0;i<=59;i++){
                            if(i<10){
                                document.writeln('<option value="0'+i+'">'+i+'</option>');
                            }
                            else document.writeln('<option value="'+i+'">'+i+'</option>');
                        }
                    </script>
                </optgroup>
            </select>
            <span>秒</span>
        </div>
        <!-- 按钮部分 -->
        <div id="bottom_bar">
            <!-- 取消按钮 -->
            <div class="button_bar" id="restart_bar">
                <button id="button_restart"></button>
                <span>取消</span>
            </div>
            <!-- 开始计时按钮 -->
            <div class="button_bar" id="start_bar">
                <button id="button_start"></button>
                <span id="start">开始计时</span>
            </div>
        </div>
    </div>
</body>
</html>
