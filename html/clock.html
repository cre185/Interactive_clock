<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <link rel="shortcut icon" href="../src/title_image_clock.jpg">
    <link rel="stylesheet" type="text/css" href="../css/globalSettings.css">
    <link rel="stylesheet" type="text/css" href="../css/navigator.css">
    <link rel="stylesheet" type="text/css" href="../css/clock.css">
    <script src="../script/jquery-3.7.0.min.js"></script>
    <script src="../script/navigatorControl.js"></script>
    <script src="../script/global.js"></script>
    <script src="../script/clockControl.js"></script>
</head>
<body onload = "init()" onresize = "drawClock(true)">
<div id="bar_leftside">
    <div id="timer_bar">
        <!-- 小时 -->
        <span>设置时间：</span>
        <select id="hour">
            <optgroup label="时">
                <script>
                    for(var i=0;i<=23;i++){
                        if(i<10){
                            document.writeln('<option value="0'+i+'">'+i+'</option>');
                        }
                        else document.writeln('<option value="'+i+'">'+i+'</option>');
                    }
                </script>
            </optgroup>
        </select>
        <span>时</span>
        <!-- 分钟 -->
        <select id="minute">
            <optgroup label="分">
                <script>
                    for(var i=0;i<=59;i++){
                        if(i<10){
                            document.writeln('<option value="0'+i+'">'+i+'</option>');
                        }
                        else document.writeln('<option value="'+i+'">'+i+'</option>');
                    }
                </script>
            </optgroup>
        </select>
        <span>钟</span>
        <!-- 秒 -->
        <select id="second">
            <optgroup label="秒">
                <script>
                    for(var i=0;i<=59;i++){
                        if(i<10){
                            document.writeln('<option value="0'+i+'">'+i+'</option>');
                        }
                        else document.writeln('<option value="'+i+'">'+i+'</option>');
                    }
                </script>
            </optgroup>
        </select>
        <span>秒</span>
    </div>
    <ul id = "buttons">
        <!-- 时间重置按钮 -->
        <li>
        <div id = "reset_bar">
            <button id="button_reset"></button>
            <span id = "reset">重置</span>
        </div>
        </li>
        <!-- 时间设定按钮 -->
        <li>
        <div id = "confirm_bar">
            <button id="button_confirm"></button>
            <span id="confirm">确定</span>
        </div>
        </li>
    </ul>
</div>
<div id="bar_rightside">
</div>
<div id="bar_center">
    <svg id = "clock_svg" xmlns="http://www.w3.org/2000/svg">
        <g id = "scale"></g>
        <g id = "hands"></g>
        <text id = "timeText"></text>
    </svg>
</div>
</div>
</body>
</html>
