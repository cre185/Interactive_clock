<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>秒表</title>
    <link rel="shortcut icon" href="../src/title_image_clock.jpg">
    <link rel="stylesheet" type="text/css" href="../css/globalSettings.css">
    <link rel="stylesheet" type="text/css" href="../css/navigator.css">
    <link rel="stylesheet" type="text/css" href="../css/stopWatch.css">
    <script src="../script/jquery-3.7.0.min.js"></script>
    <script src="../script/global.js"></script>
    <script src="../script/navigatorControl.js"></script>
    <script src="../script/global.js"></script>
    <script src="../script/stopWatchControl.js"></script>
</head>
<body>
    <!-- 页面左侧功能栏 -->
    <div id="bar_leftside">
    </div>
    <!-- 页面右侧功能栏 -->
    <div id="bar_rightside">
    </div>
    <!-- 页面中间显示部分 -->
    <div id="bar_center">
        <!-- 秒表部分 -->
        <div id="stopwatch_bar">
            <span id="stopwatch">00:00.00</span>
            <svg id="stopwatch_pointer" xmlns="http://www.w3.org/2000/svg" onload = "initClock()">
                <g id = "scale"></g>
                <g id = "hands"></g>
                <circle
                        cx="50%"
                        cy="50%"
                        r="6"
                        fill="orange"
                ></circle>
                <g id = "scale_min"></g>
                <g id= "hands_min"></g>
                <circle
                        cx="50%"
                        cy="35%"
                        r="4"
                        fill="orange"
                ></circle>
            </svg>
        </div>
        <!-- 秒表按钮部分：通过按钮可以切换数码显示和指针显示 -->
        <div id="stopwatch_button_bar">
            <!-- 数码显示按钮 -->
            <button id="button_number" onclick="pointer_to_number()">数码显示&nbsp&nbsp;</button>
            <!-- 指针显示按钮 -->
            <button id="button_pointer" onclick="number_to_pointer()">指针显示&nbsp&nbsp;</button>
        </div>
        <!-- 底部按钮部分 -->
        <div id="bottom_bar">
            <!-- 复位按钮 -->
            <div class="button_bar">
                <button id="button_restart"></button>
                <span>复位</span>
            </div>
            <!-- 启动按钮 -->
            <div class="button_bar">
                <button id="button_start"></button>
                <span id="start">启动</span>
            </div>
            <!-- 分段按钮 -->
            <div class="button_bar">
                <button id="button_record"></button>
                <span>分段</span>
            </div>
        </div>
    </div>
</body>
</html>
